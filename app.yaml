runtime: custom
env: flex

automatic_scaling:
  min_num_instances: 2
  max_num_instances: 5

resources:
  cpu: 2
  memory_gb: 2
  disk_size_gb: 10

runtime_config:
  document_root: public
  enable_stackdriver_integration: true

readiness_check:
  app_start_timeout_sec: 1800

beta_settings:
  cloud_sql_instances: <your db connections>

skip_files:
  - key: value

env_variables:
  OPCACHE_SAVE_COMMENTS: 0
  KEY: VALUE
